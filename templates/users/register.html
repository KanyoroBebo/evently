{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Register</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="is_vendor" name="is_vendor">
          <label class="form-check-label" for="is_vendor">Register as Vendor</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="is_planner" name="is_planner">
          <label class="form-check-label" for="is_planner">Register as Event Planner</label>
        </div>
        {% if messages %}
          <div class="alert alert-danger mt-3">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
