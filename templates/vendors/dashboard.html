{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Vendor Dashboard</h2>
                <span class="badge bg-primary">{{ vendor.business_name }}</span>
            </div>
        </div>
    </div>

    <!-- Bookings Section -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">My Bookings</h5>
                </div>
                <div class="card-body">
                    <div id="bookings-loading" class="text-center py-3" style="display:none;">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="bookings-error" class="alert alert-danger d-none"></div>
                    <div id="bookings-list">
                        <!-- Bookings will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
